<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票数据分析系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            margin-bottom: 2rem;
        }
        .indicator-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .table-container {
            max-height: 500px;
            overflow-y: auto;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        .basic-info {
            background: #e3f2fd;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .refresh-active {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        .refresh-status {
            font-size: 0.8em;
            color: #6c757d;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="text-center">股票数据分析系统</h1>
            <p class="text-center mb-0">基于Ashare和MyTT的实时股票数据获取与技术分析</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">数据查询</h5>
                    </div>
                    <div class="card-body">
                        <form id="stockForm">
                            <div class="mb-3">
                                <label for="code" class="form-label">股票代码</label>
                                <input type="text" class="form-control" id="code" name="code" value="sh601818" required>
                                <div class="form-text">例如: sh601818 (上海), sz000001 (深圳)</div>
                            </div>
                            <div class="mb-3">
                                <label for="count" class="form-label">数据天数</label>
                                <input type="number" class="form-control" id="count" name="count" value="120" min="30" max="500" required>
                                <div class="form-text">获取最近N天的数据</div>
                            </div>
                            <div class="mb-3">
                                <label for="frequency" class="form-label">数据频率</label>
                                <select class="form-select" id="frequency" name="frequency">
                                    <option value="1d">日线</option>
                                    <option value="1w">周线</option>
                                    <option value="1M">月线</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="refreshInterval" class="form-label">自动刷新间隔（秒）</label>
                                <input type="number" class="form-control" id="refreshInterval" value="30" min="10" max="300">
                                <div class="form-text">设置自动刷新的时间间隔</div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">获取数据</button>
                        </form>
                    </div>
                </div>

                <div class="card indicator-card" id="basicInfoCard" style="display: none;">
                    <div class="card-header">
                        <h5 class="card-title mb-0">基本信息</h5>
                    </div>
                    <div class="card-body" id="basicInfo">
                        <!-- 基本信息将在这里显示 -->
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">股票数据与技术指标</h5>
                        <div class="d-flex align-items-center">
                            <button class="btn btn-outline-primary btn-sm me-2" id="refreshToggle" style="display: none;">
                                <span id="refreshIcon">▶</span> 自动刷新
                            </button>
                            <span class="refresh-status" id="refreshStatus" style="display: none;"></span>
                            <button class="btn btn-success btn-sm" id="downloadBtn" style="display: none;">下载CSV</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="loading" id="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                            <p class="mt-2">正在获取股票数据，请稍候...</p>
                        </div>
                        
                        <div id="resultContainer" style="display: none;">
                            <div class="alert alert-success" id="successMessage">
                                数据获取成功！共获取 <span id="totalRows"></span> 条记录
                            </div>
                            
                            <div class="table-container">
                                <div id="stockTable">
                                    <!-- 数据表格将在这里显示 -->
                                </div>
                            </div>
                        </div>
                        
                        <div id="errorMessage" class="alert alert-danger" style="display: none;">
                            <!-- 错误信息将在这里显示 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let refreshInterval = null;
        let countdownInterval = null;
        let isRefreshing = false;
        let timeLeft = 0;
        
        // 获取股票数据的函数
        function fetchStockData() {
            // 显示加载状态
            document.getElementById('loading').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            
            const formData = new FormData(document.getElementById('stockForm'));
            
            fetch('/get_stock_data', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                
                if (data.success) {
                    // 显示成功结果
                    document.getElementById('resultContainer').style.display = 'block';
                    document.getElementById('stockTable').innerHTML = data.table_html;
                    document.getElementById('totalRows').textContent = data.total_rows;
                    document.getElementById('downloadBtn').style.display = 'inline-block';
                    document.getElementById('refreshToggle').style.display = 'inline-block';
                    
                    // 显示基本信息
                    const basicInfo = data.basic_info;
                    const basicInfoHtml = `
                        <div class="basic-info">
                            <h6>${basicInfo.code} - ${basicInfo.date}</h6>
                            <div class="row">
                                <div class="col-6">
                                    <strong>收盘价:</strong> ${basicInfo.close}<br>
                                    <strong>最高价:</strong> ${basicInfo.high}<br>
                                    <strong>最低价:</strong> ${basicInfo.low}
                                </div>
                                <div class="col-6">
                                    <strong>成交量:</strong> ${basicInfo.volume.toLocaleString()}<br>
                                    <strong>K值:</strong> ${basicInfo.K || 'N/A'}<br>
                                    <strong>D值:</strong> ${basicInfo.D || 'N/A'}
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-6">
                                    <strong>J值:</strong> ${basicInfo.J || 'N/A'}<br>
                                    <strong>DIF:</strong> ${basicInfo.DIF || 'N/A'}<br>
                                    <strong>DEA:</strong> ${basicInfo.DEA || 'N/A'}
                                </div>
                                <div class="col-6">
                                    <strong>MACD:</strong> ${basicInfo.MACD || 'N/A'}<br>
                                    <strong>RSI:</strong> ${basicInfo.RSI || 'N/A'}
                                </div>
                            </div>
                        </div>
                    `;
                    document.getElementById('basicInfo').innerHTML = basicInfoHtml;
                    document.getElementById('basicInfoCard').style.display = 'block';
                    
                    // 设置下载按钮
                    document.getElementById('downloadBtn').onclick = function() {
                        window.location.href = `/download/${data.filename}`;
                    };
                    
                    // 如果正在自动刷新，重置倒计时
                    if (isRefreshing) {
                        const interval = parseInt(document.getElementById('refreshInterval').value) * 1000;
                        startCountdown(interval);
                    }
                    
                } else {
                    // 显示错误信息
                    document.getElementById('errorMessage').textContent = data.error;
                    document.getElementById('errorMessage').style.display = 'block';
                    // 如果自动刷新时出错，停止自动刷新
                    if (isRefreshing) {
                        toggleAutoRefresh();
                    }
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('errorMessage').textContent = '网络错误，请稍后重试';
                document.getElementById('errorMessage').style.display = 'block';
                // 如果自动刷新时出错，停止自动刷新
                if (isRefreshing) {
                    toggleAutoRefresh();
                }
            });
        }
        
        // 开始倒计时
        function startCountdown(interval) {
            clearInterval(countdownInterval);
            timeLeft = interval / 1000;
            
            countdownInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('refreshStatus').textContent = `下次刷新: ${timeLeft}秒`;
                
                if (timeLeft <= 0) {
                    timeLeft = interval / 1000;
                }
            }, 1000);
        }
        
        // 切换自动刷新
        function toggleAutoRefresh() {
            const refreshToggle = document.getElementById('refreshToggle');
            const refreshIcon = document.getElementById('refreshIcon');
            
            if (isRefreshing) {
                // 停止自动刷新
                clearInterval(refreshInterval);
                clearInterval(countdownInterval);
                isRefreshing = false;
                refreshToggle.classList.remove('btn-primary');
                refreshToggle.classList.add('btn-outline-primary');
                refreshIcon.textContent = '▶';
                refreshToggle.innerHTML = '<span id="refreshIcon">▶</span> 自动刷新';
                document.getElementById('refreshStatus').style.display = 'none';
                document.getElementById('refreshToggle').classList.remove('refresh-active');
            } else {
                // 开始自动刷新
                const interval = parseInt(document.getElementById('refreshInterval').value) * 1000;
                refreshInterval = setInterval(fetchStockData, interval);
                isRefreshing = true;
                refreshToggle.classList.remove('btn-outline-primary');
                refreshToggle.classList.add('btn-primary');
                refreshIcon.textContent = '⏸';
                refreshToggle.innerHTML = '<span id="refreshIcon">⏸</span> 停止刷新';
                document.getElementById('refreshStatus').style.display = 'inline';
                document.getElementById('refreshToggle').classList.add('refresh-active');
                
                // 开始倒计时显示
                startCountdown(interval);
            }
        }
        
        document.getElementById('stockForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 停止当前的自动刷新
            if (isRefreshing) {
                toggleAutoRefresh();
            }
            
            // 隐藏结果容器和错误信息
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('basicInfoCard').style.display = 'none';
            
            fetchStockData();
        });
        
        // 自动刷新按钮事件
        document.getElementById('refreshToggle').addEventListener('click', toggleAutoRefresh);
        
        // 刷新间隔改变时，如果正在自动刷新，则重新启动
        document.getElementById('refreshInterval').addEventListener('change', function() {
            if (isRefreshing) {
                toggleAutoRefresh(); // 停止
                toggleAutoRefresh(); // 重新开始
            }
        });
    </script>
</body>
</html>
